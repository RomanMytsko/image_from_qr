<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        img {
            width: 100%;
            max-width: 100%;
        }
    </style>
</head>
<body>
<div>
    <a href="{{ ('/home') }}">Home</a>
    <a href="{{ ('/search') }}">Search</a>
</div>
<hr>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
{% block content %}{% endblock %}
</body>
</html>
