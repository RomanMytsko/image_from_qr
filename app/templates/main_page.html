<html>
<h3>Please enter your last name
    and see what is your's table!)</h3>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>{{ form.last_name.label }}<br>
            {{ form.last_name(size=26) }}
            {% for error in form.last_name.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
    <p>{{ form.search() }}</p>
    </form>

</html>
